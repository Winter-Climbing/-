<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>계산기</title>
  <style>
    * { box-sizing: border-box }
    #result { width: 180px; height: 50px; margin: 5px; text-align: right }
    #operator { width: 50px; height: 50px; margin: 5px; text-align: center }
    button { width: 50px; height: 50px; margin: 5px }
  </style>
</head>

<!-- 계산기 버튼 구현 -->
<body>
  <input readonly id="operator">
  <input readonly type="number" id="result">
  <div class="row">
    <button id="num-7">7</button>
    <button id="num-8">8</button>
    <button id="num-9">9</button>
    <button id="plus">+</button>
  </div>
  <div class="row">
    <button id="num-4">4</button>
    <button id="num-5">5</button>
    <button id="num-6">6</button>
    <button id="minus">-</button>
  </div>
  <div class="row">
    <button id="num-1">1</button>
    <button id="num-2">2</button>
    <button id="num-3">3</button>
    <button id="divide">/</button>
  </div>
  <div class="row">
    <button id="clear">C</button>
    <button id="num-0">0</button>
    <button id="calculate">=</button>
    <button id="multiply">x</button>
  </div>
</body>

<script>
  let numOne = '';
  let numTwo = '';
  let operator = '';
  let $operator = document.querySelector('#operator')
  let $result = document.querySelector('#result')

  const on_click_number = (num) => () => {
    if (!operator) {
      numOne += num
    } else {
      numTwo += num
    }
    $result.value += num
  }

  const on_click_operator = (op) => {
    if (numOne) {
      operator = op;
      $operator.value = op
    } else {
      alert ('연산자를 입력하세요')
    }
  }

  document.querySelector('#num-0').addEventListener('click', on_click_number('0'))
  document.querySelector('#num-1').addEventListener('click', on_click_number('1'))
  document.querySelector('#num-2').addEventListener('click', on_click_number('2'))
  document.querySelector('#num-3').addEventListener('click', on_click_number('3'))
  document.querySelector('#num-4').addEventListener('click', on_click_number('4'))
  document.querySelector('#num-5').addEventListener('click', on_click_number('5'))
  document.querySelector('#num-6').addEventListener('click', on_click_number('6'))
  document.querySelector('#num-7').addEventListener('click', on_click_number('7'))
  document.querySelector('#num-8').addEventListener('click', on_click_number('8'))
  document.querySelector('#num-9').addEventListener('click', on_click_number('9'))
  document.querySelector('#plus').addEventListener('click', () => {})
  document.querySelector('#minus').addEventListener('click', () => {})
  document.querySelector('#multiply').addEventListener('click', () => {})
  document.querySelector('#divide').addEventListener('click', () => {})
  document.querySelector('#calculate').addEventListener('click', () => {})
  document.querySelector('#clear').addEventListener('click', () => {})
</script>

</html>

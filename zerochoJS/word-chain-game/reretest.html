<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>끝말잇기</title>
  </head>

  <body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어: <span id="word"></span></div>
    <input type="text" />
    <button id="button">입력</button>

    <script>
      const number = parseInt(prompt("몇 명입니까?"));
      if (number) {
        const $button = document.querySelector("#button");
        const $input = document.querySelector("input");
        const $word = document.querySelector("#word");
        const $order = document.querySelector("#order");
        let word; // 제시어
        let new_word; // 새로운 단어

        const on_click_button = () => {
          if (
            new_word.length === 3 &&
            (!word || word[word.length - 1] === new_word[0])
          ) {
            word = new_word;
            $word.textContent = word;
            let order = parseInt($order.textContent);
            order === number
              ? ($order.textContent = 1)
              : ($order.textContent = order + 1);
          } else {
            alert("틀렸엉");
          }
          $input.value = "";
          $input.focus();
        };

        const on_input = (event) => {
          new_word = event.target.value;
        };

        $button.addEventListener("click", on_click_button);
        $input.addEventListener("input", on_input);
      } else {
        location.reload();
      }
    </script>
  </body>
</html>

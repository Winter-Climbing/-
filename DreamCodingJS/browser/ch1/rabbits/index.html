<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Scroll</title>
    <style>
      body {
        background-color: black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        display: block;
        color: white;
        background-color: orange;

  </head>

    <div id="flex">
      <button>Finding a rabbit</button>
      <img src="./img/carrot.png" alt="당근" />
